<div class="p-col-12 p-md-12">
    <div class="p-inputgroup">
        <input class="p-inputtext" type="text" pInputText [(ngModel)]="value1" (keyup)="search()" placeholder="Search" />
    </div>
</div>
<div class="p-grid p-mr-3">
    <div class="p-col-9 p-ml-2">
        <p-table class="users-table" [value]="users | async">
            <ng-template pTemplate="header">
                <tr>
                    <th>id</th>
                    <th>login</th>
                    <th>password</th>
                    <th>role</th>
                    <th>edit</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.login }}</td>
                    <td>{{ user.password }}</td>
                    <td>{{ user.role }}</td>
                    <td>
                        <button pButton (click)="edit(user.id)" class="p-button-info p-button-sm" type="button" label="Edit"></button>
                        <button pButton (click)="delete(user.id)" class="p-button-danger p-button-sm" type="button" label="Delete"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="p-col p-mt-6 p-ml-1">
        <p-card>
            <ng-template pTemplate="header">
                <div class="p-fluid p-ml-3 p-mr-3">
                    <div class="p-d-flex p-flex-column">
                        <div class="p-mb-4 p-mt-5">
                            <span class="p-float-label">
                <input id=" float-input" type="text " pInputText />
                <label for="float-input">Login</label>
              </span>
                        </div>
                        <div class="p-mb-4">
                            <span class="p-float-label">
                <input id="float-input" type="password" pInputText />
                <label for="float-input">Password</label>
              </span>
                        </div>
                        <div class="p-mb-4">
                            <span class="p-float-label">
                <p-dropdown placeholder="Role" [options]="roles" [(ngModel)]="selectedRole" optionLabel="name"></p-dropdown>
              </span>
                        </div>
                        <div class="p-grid">
                            <button pButton class="add-btn p-button-success p-button-sm" type="button" label="Add user" icon="pi pi-plus" (click)="test()"></button>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-card>
    </div>
</div>
